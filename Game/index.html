<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors Game</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="./images/rock.png" alt="Rock">
    </div>
    <div class="choice" id="paper">
      <img src="./images/paper.png" alt="Paper">
    </div>
    <div class="choice" id="scissors">
      <img src="./images/scissors.png" alt="Scissors">
    </div>
  </div>
  <div class="show_moves">
    <p class="moves"></p>
  </div>
  
  <div class="score_board">
    <div class="score js_score">
      <p>Wins: 0, Losses: 0, Draws: 0</p>
  </div>

  <div class="msg_container">
    <div id="msg">Play your move</div>
  </div>


  <footer class="footer">
    <div class="footer-content">
      <p>👋 Created by <span class="name">Japneet Kaur</span></p>
      <p>🔗 <a href="https://github.com/Japneet13" target="_blank">GitHub Profile</a></p>
      <p>🛠️ Built with HTML, CSS & JavaScript</p>
      <p>&copy; 2025 Rock-Paper-Scissors Game. All rights reserved.</p>
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
